<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclipse AI - Acceso Seguro</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--background-color) 0%, var(--surface-color) 100%);
        }
        
        .login-card {
            background: var(--surface-color);
            border-radius: var(--border-radius-lg);
            border: 1px solid var(--border-color);
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow-xl);
            text-align: center;
        }
        
        .login-logo {
            margin-bottom: 2rem;
        }
        
        .login-logo-icon {
            width: 80px;
            height: 80px;
            background: var(--gradient-primary);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
            margin-bottom: 1rem;
            box-shadow: var(--shadow-lg);
        }
        
        .login-title {
            font-size: 2rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }
        
        .login-subtitle {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        
        .login-form {
            margin-bottom: 2rem;
        }
        
        .password-input-container {
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        .password-input {
            width: 100%;
            padding: 1rem 1.25rem;
            padding-right: 3rem;
            background: var(--card-color);
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            transition: var(--transition);
        }
        
        .password-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1.1rem;
            transition: var(--transition);
        }
        
        .password-toggle:hover {
            color: var(--primary-color);
        }
        
        .login-button {
            width: 100%;
            padding: 1rem 1.5rem;
            background: var(--gradient-primary);
            border: none;
            border-radius: var(--border-radius);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow-md);
        }
        
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error-color);
            color: var(--error-color);
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
            display: none;
        }
        
        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success-color);
            color: var(--success-color);
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
            display: none;
        }
        
        .security-info {
            background: var(--card-color);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-top: 2rem;
        }
        
        .security-info h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .security-info ul {
            list-style: none;
            padding: 0;
        }
        
        .security-info li {
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .security-info li i {
            color: var(--success-color);
            width: 16px;
        }
        
        .loading-spinner {
            display: none;
            margin-left: 0.5rem;
        }
        
        @media (max-width: 768px) {
            .login-card {
                margin: 1rem;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <div class="login-logo-icon">
                    <i class="fas fa-moon"></i>
                </div>
                <h1 class="login-title">Eclipse AI</h1>
                <p class="login-subtitle">Acceso Seguro al Sistema de IA Avanzada</p>
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>
                
                <div class="password-input-container">
                    <input 
                        type="password" 
                        id="passwordInput" 
                        class="password-input" 
                        placeholder="Ingresa la contraseña de acceso"
                        required
                        autocomplete="current-password"
                    >
                    <button type="button" class="password-toggle" id="passwordToggle">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                
                <button type="submit" class="login-button" id="loginButton">
                    <i class="fas fa-sign-in-alt"></i>
                    Acceder a Eclipse AI
                    <span class="loading-spinner" id="loadingSpinner">
                        <i class="fas fa-spinner fa-spin"></i>
                    </span>
                </button>
            </form>
            
            <div class="security-info">
                <h3>
                    <i class="fas fa-shield-alt"></i>
                    Sistema Seguro
                </h3>
                <ul>
                    <li>
                        <i class="fas fa-check"></i>
                        Cifrado de extremo a extremo
                    </li>
                    <li>
                        <i class="fas fa-check"></i>
                        Sesiones protegidas
                    </li>
                    <li>
                        <i class="fas fa-check"></i>
                        Acceso controlado por contraseña
                    </li>
                    <li>
                        <i class="fas fa-check"></i>
                        IA con capacidades avanzadas
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        class LoginManager {
            constructor() {
                this.initializeElements();
                this.attachEventListeners();
                this.checkAuthStatus();
            }

            initializeElements() {
                this.form = document.getElementById('loginForm');
                this.passwordInput = document.getElementById('passwordInput');
                this.passwordToggle = document.getElementById('passwordToggle');
                this.loginButton = document.getElementById('loginButton');
                this.loadingSpinner = document.getElementById('loadingSpinner');
                this.errorMessage = document.getElementById('errorMessage');
                this.successMessage = document.getElementById('successMessage');
            }

            attachEventListeners() {
                this.form.addEventListener('submit', (e) => this.handleLogin(e));
                this.passwordToggle.addEventListener('click', () => this.togglePasswordVisibility());
                this.passwordInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        this.handleLogin(e);
                    }
                });

                // Auto-focus password input
                this.passwordInput.focus();
            }

            async checkAuthStatus() {
                try {
                    const response = await fetch('/api/auth/status');
                    const data = await response.json();
                    
                    if (data.authenticated) {
                        window.location.href = '/';
                    }
                } catch (error) {
                    console.log('Verificando estado de autenticación...');
                }
            }

            togglePasswordVisibility() {
                const isPassword = this.passwordInput.type === 'password';
                this.passwordInput.type = isPassword ? 'text' : 'password';
                
                const icon = this.passwordToggle.querySelector('i');
                icon.className = isPassword ? 'fas fa-eye-slash' : 'fas fa-eye';
            }

            async handleLogin(e) {
                e.preventDefault();
                
                const password = this.passwordInput.value.trim();
                
                if (!password) {
                    this.showError('Por favor, ingresa la contraseña');
                    return;
                }

                this.setLoading(true);
                this.hideMessages();

                try {
                    const response = await fetch('/api/auth', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ password })
                    });

                    const data = await response.json();

                    if (data.success) {
                        this.showSuccess('¡Acceso autorizado! Redirigiendo a Eclipse AI...');
                        
                        // Pequeña pausa para mostrar el mensaje de éxito
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1500);
                        
                    } else {
                        this.showError(data.error || 'Credenciales incorrectas');
                        this.passwordInput.value = '';
                        this.passwordInput.focus();
                    }

                } catch (error) {
                    console.error('Error de autenticación:', error);
                    this.showError('Error de conexión. Por favor, intenta nuevamente.');
                } finally {
                    this.setLoading(false);
                }
            }

            setLoading(loading) {
                this.loginButton.disabled = loading;
                this.passwordInput.disabled = loading;
                this.loadingSpinner.style.display = loading ? 'inline' : 'none';
            }

            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.style.display = 'block';
                this.successMessage.style.display = 'none';
            }

            showSuccess(message) {
                this.successMessage.textContent = message;
                this.successMessage.style.display = 'block';
                this.errorMessage.style.display = 'none';
            }

            hideMessages() {
                this.errorMessage.style.display = 'none';
                this.successMessage.style.display = 'none';
            }
        }

        // Inicializar cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', () => {
            new LoginManager();
        });

        // Efectos visuales adicionales
        document.addEventListener('mousemove', (e) => {
            const card = document.querySelector('.login-card');
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const deltaX = (x - centerX) / 20;
            const deltaY = (y - centerY) / 20;
            
            if (x >= 0 && x <= rect.width && y >= 0 && y <= rect.height) {
                card.style.transform = `perspective(1000px) rotateX(${-deltaY}deg) rotateY(${deltaX}deg)`;
            } else {
                card.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
            }
        });

        // Animación de entrada
        window.addEventListener('load', () => {
            const card = document.querySelector('.login-card');
            card.style.opacity = '0';
            card.style.transform = 'translateY(30px) scale(0.95)';
            
            setTimeout(() => {
                card.style.transition = 'all 0.6s cubic-bezier(0.4, 0, 0.2, 1)';
                card.style.opacity = '1';
                card.style.transform = 'translateY(0) scale(1)';
            }, 100);
        });
    </script>
</body>
</html>
